<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive">

  <ion-tab icon-off="ion-happy" icon-on="ion-happy" href="#/tab/wants">
    <ion-nav-view name="tab-wants"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-sad-outline" icon-on="ion-sad-outline" href="#/tab/needs">
    <ion-nav-view name="tab-needs"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/graphs">
    <ion-nav-view name="tab-graphs"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper-outline" href="#/tab/logs">
    <ion-nav-view name="tab-logs"></ion-nav-view>
  </ion-tab>

</ion-tabs>
